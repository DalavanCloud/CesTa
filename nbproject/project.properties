application.desc=CESTA (Code Enhancement Security Transformation and Analysis) is a tool for enhancing security by program transformations.
application.homepage=http://cesta.sourceforge.net/
application.title=CESTA
application.vendor=FI MUNI
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.g,
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/cesta.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.ant-launcher.jar=lib/ant-launcher.jar
file.reference.ant.jar=lib/ant.jar
file.reference.antlr-3.2.jar=lib/antlr-3.2.jar
file.reference.stringtemplate-3.2.1.jar=lib/stringtemplate-3.2.1.jar
file.reference.xml-apis.jar=lib/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.ant-launcher.jar}:\
    ${file.reference.ant.jar}:\
    ${file.reference.antlr-3.2.jar}:\
    ${file.reference.stringtemplate-3.2.1.jar}:\
    ${file.reference.xml-apis.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=CesTa (Code Enhancement Security Transformation and Analysis)
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.cesta.launch.AntLauncher
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
